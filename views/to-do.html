{{template "base.html"}}

{{define "css"}}to_do.css{{end}}
{{define "title"}}To Do list{{end}}

<p id="title"><b>To-do list :D</b></p>

<form class="form" autocomplete="off">

	<button id="add_button" hx-put="/add-to-do" hx-target=".item_list" hx-swap="outerHTML" type="submit">
		&#43;
	</button>
</form>
{{template "form" .}}
