{{define "form"}}
<div id="item_list">
	{{range $index, $val:= .}}
	<ul id="item">

		<span id="item_id">
			{{.Item_content}}
		</span>

		<img id="delete_button" hx-delete="/to-do/{{.Item_number}}" hx-swap="innerHTML" src="./static/icons/delete_button.svg" alt="delete item">
	</ul>
	{{end}}
</div>
{{end}}
