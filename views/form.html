{{define "form"}}
<div id="item_list">
	{{range $index, $val:= .}}
	<ul id="item">
		<span>
			{{$index}}
		</span>
		<span id="item_id">
			{{.Item_content}}
		</span>
		<span>
			{{.Date_created}}
		</span>

		<button id="delete_item" hx-delete="/to-do/{{.Item_number}}" >
			Delete
		</button>
	</ul>
	{{end}}
</div>
{{end}}
