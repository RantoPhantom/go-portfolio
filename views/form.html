{{define "form"}}
<div class="item_list">
	{{range $index, $val:= .}}
	<ul class="item" id="item{{.Item_number}}">

		<span class="item_id">
			{{.Item_content}}
		</span>

		<img class="delete_button"
		hx-delete="/to-do/{{.Item_number}}"
		hx-swap="delete"
		hx-target="closest #item{{.Item_number}}"
		src="./static/icons/delete_button.svg"
		alt="delete item">
	</ul>
	{{end}}
</div>
{{end}}
